<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="(~{fragments/head :: head})">
    <title>#{book name}</title>
</head>
<body>
<nav th:replace="(~{fragments/nav :: nav})"></nav>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <header class="mb-4">
                    <h1 class="fw-bolder mb-1" th:text="${review.bookTitle}"></h1>
                    <div class="text-muted fst-italic mb-2" th:text="${'Posted on ' + review.modifedAt}">Posted on January 1, 2023</div>
                </header>
                <textarea class="form-control" readonly rows="20" cols="50" aria-label="content" th:text="${review.content}"></textarea>
            </article>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/bootstrap/bootstrap.min.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="(~{fragments/head :: head})">
    <title>MY BOOKS : 로그인</title>
</head>
<body class="vh-100">
<nav th:replace="(~{fragments/nav :: nav})"></nav>
<div class="d-flex flex-column justify-content-center align-items-center h-100">
    <div class="alert alert-success" role="alert" th:if="${#bools.isTrue(param.after_signup)}">
        회원가입에 성공하였습니다. 로그인 해주세요.
    </div>
    <main class="small-form-container row">
        <form action="/login" method="post">
            <div class="input-group mb-3">
                <span class="input-group-text w-30">이메일</span>
                <input class="form-control" type="email" id="email-input" name="email" aria-label="email">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text w-30">비밀번호</span>
                <input class="form-control" type="password" id="password-input" name="password" aria-label="password">
            </div>
            <button type="submit" class="form-control btn btn-primary m-1">로그인</button>
            <a href="/signup" class="form-control btn btn-secondary m-1">회원가입</a>
        </form>
    </main>
</div>
<script type="text/javascript" th:src="@{/bootstrap/bootstrap.min.js}"></script>
</body>
</html>
